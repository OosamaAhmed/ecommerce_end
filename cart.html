<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="noon-logo-en.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/main.js"></script>

    <title>Cart</title>
</head>
<body>
    <div class="header">
        <nav class="navbar">
        <div style="flex: 3;">
          <a href="noonhome.html"><img src="noon-logo-en.svg" width="85px" alt="noon"> </a>
          <div class="search-container">
            <form action="">
              <input class="inputsearch" type="text" placeholder="What are you looking for?" name="search">
              <div class="btnsubmit">
              </div>
            </form>
          </div>
        </div>
        <h1>Welcome to Your product</h1>
        </nav>
      </div>
      <div class="view">
      </div>
    <script>
      mydiv = document.querySelector(".view")
        // return data 
        //?2
        id = location.search.split("?")[1]
        console.log(id) // to check

        function viewdata() {
            fetch("https://dummyjson.com/products/"+id ).
            then(res => res.json())
                    .then(getdata)
                   }
        viewdata()

        function getdata(mycartdata) {
            // console.log(mycartdata.title)
            mydiv.innerHTML =`<div>
            <h1 class="textinproduct"> ${mycartdata.title}</h1>
                <img src="${mycartdata.thumbnail}">                
                <h2>${mycartdata.description}</h2>
                <p class="price"> Price : ${mycartdata.price} <span style="color:red">$</span> </p>
                <h5 style="background-color:yellow;padding:5px ;display:flex">${mycartdata.rating}</h5>
                <button>Delete Item</button>
                </div>
            `
        
        }
    </script>
</body>
</html>
